<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>Order form</h1>

      <div id="blanks">

        <form>
          <div class="form-group">

            <label for="fullName">What is your full name?</label>
            <input id="fullName" class="form-control" type="text">

          </div>

          <div class="form-group">

            <label for="yourAddress">What is your address?</label>
            <input id="yourAddress" class="form-control" type="text">

          </div>

          <button type="submit" class="btn">Order!!!</button>

        </form>
      </div>

      <div class="container" id="order">

        <p>Dear <span class="fullName"></span>,</p>

        <p>Thank you for ordering from us!! Your package will be sent to <span class="yourAddress"></span> in 40398 days.</p>

    </div>


  </body>
</html>
